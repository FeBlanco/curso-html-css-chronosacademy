<!DOCTYPE html>
<html>
    <body>
        <form action="#">
            <label for=”nome”>Nome:</label>
            <input typ="text" name="nome" /><br>
            Password: <input type="password"><br>
            Hidden: <input type="hidden"><br>
            File: <input type="file"><br> <br>

            Masculino<input type="radio" name="sexo" value="masculino">
            Feminino<input type="radio" name="sexo" value="feminino"><br>

            Filme:<input type="checkbox" value="filme">
            Seriado:<input type="checkbox" value="seriado"><br>

            Email: <input type="email"><br>
            Number: <input type="number"><br>
            Url: <input type="url"><br>
            Search: <input type="search"><br>
            Tel: <input type="tel"><br>

            <br>
            Date:<input type="date"><br>
            DateTime-Local:<input type="datetime-local"><br>
            Month:<input type="month"><br>
            Time:<input type="time"><br>
            Week:<input type="week"><br>

            <br>
            Color:<input type="color"><br>
            Range:<input type="range"><br> <br>

            TextArea:<textarea rows=5 cols=50> </textarea><br>
            Button:<button>Botao</button><br> <br>

            

            Fieldset:<fieldset>
                        <legend>Combo Box</legend>
                        <select>
                            <option value="Java">Java</option>
                                <option value="C#">C#</option>
                                <option value="JavaScript">JavaScript</option>
                            </select>
            
                        <br><br>
            
                        List:<input list="linguagens">
                                <datalist id="linguagens">
                                <option value="Java">
                                    <option value="C#">
                                    <option value="JavaScript">
                                    </datalist> <br> <br>
                    </fieldset>
                        
                

            <br><br>
            <input type="reset"><br>
            <input type="submit"><br>

        </form>
    </body>
</html>
